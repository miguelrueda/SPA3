<div class="container mt-5">
  <div class="card-columns" *ngIf="personajes.length > 0">
    <app-card class="selectable"(personajeSeleccionado)="mostrarDetalle($event)" *ngFor="let item of personajes" [personaje]="item"></app-card>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="personajes.length == 0">
    No se encontraron resultados para: {{termino}}
  </div>
</div>
